# Root logger settings
handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level=INFO

# Console handler (prints logs to terminal)
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=com.suppliq.manufacturepro.Utils.ConsoleFormatter

# File handler (saves logs to file)
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=logs/app.log
java.util.logging.FileHandler.limit=1000000  # 1MB max per file
java.util.logging.FileHandler.count=3  # â Keep up to 3 log files (app.log, app.log.1, app.log.2)
java.util.logging.FileHandler.formatter=com.suppliq.manufacturepro.Utils.FileFormatter
java.util.logging.FileHandler.append=false  # â Truncate the active log file on restart

# Ensure UTF-8 encoding for logs (prevents character issues)
java.util.logging.FileHandler.encoding=UTF-8
java.util.logging.ConsoleHandler.encoding=UTF-8
